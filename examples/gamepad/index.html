<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Gamepad test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="styles/game.css" type="text/css" rel="stylesheet" />
    <script src="dojoConfig.js"></script>
    <script src="../../deps/Box2d.min.js"></script>
    <script src="../../dist/frozen.js.uncompressed.js"></script>
    <script>
      if(typeof define !== "function" || !define.amd){
        console.log('Game not built, using dojo for loader');
        var hd = document.getElementsByTagName("head")[0],
        el = document.createElement("script");
        el.async = true; // set it to async
        el.src = 'deps/dojo/dojo.js';
        hd.insertBefore(el, hd.firstChild); // insert it so it will load
      }
    </script>
  </head>
  <body>
    <div id="gameArea">
      <canvas id="canvas" width="1020" height="830" ></canvas>
      <div id="status">
        Gamepad test created with <a href="http://frozenjs.com">FrozenJS</a>
      </div>
    </div>
  </body>
</html>
